version: '3.8'
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - /path/to/mongodb/data:/data/db
  spring-app:
    build:
      context: .
      dockerfile: backend\API\Dockerfile
    ports:
      - "8080:8080"
  react-app:
    build:
      context: .
      dockerfile: frontend\Dockerfile
    ports:
      - "5173:5173"
